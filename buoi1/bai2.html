<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Bài 2: Form đăng ký</title>
<style type="text/css">
	*{
		margin: 0px;
	}
	form table td{
		padding: 10px;
	}
	form label{
		user-select: none;
	}
	div#container{
		text-align: center;
	}
	div#register-form{
		display: inline-block;
	}
	div#container div#register-form *{
		text-align: initial;
	}
</style>
</head>
<body>
	<div id="container">
		<div id="register-form">
			<p style="color: red; margin-bottom: 10px; font-weight: bold; text-align: center; font-size: 16pt;">Đăng ký tài khoản mới</p>
			<p style="text-align: center; padding: 10px 0px;">Vui lòng điền đầy đủ thông tin bên dưới để đăng ký tài khoản mới</p>
			
			<form action="" method="post" enctype="multipart/form-data" style="border: 1px solid #aaa; padding: 10px; display: inline-block;">
				<table bgcolor="#ddd">
					<tr>
						<td>Tên đăng nhập</td>
						<td><input type="text" name="username"/></td>
					</tr>
					<tr>
						<td>Mật khẩu</td>
						<td><input type="password" name="password[]"/></td>
					</tr>
					<tr>
						<td>Gõ lại mật khẩu</td>
						<td><input type="password" name="password[]"/></td>
					</tr>
					<tr>
						<td>Hình đại diện</td>
						<td><input type="file" name="avatar"/></td>
					</tr>
					<tr>
						<td>Giới tính</td>
						<td>
							<input type="radio" name="gender" id="register-gender-male" value="male"/>
							<label for="register-gender-male">Nam</label>
							<input type="radio" name="gender" id="register-gender-female" value="female"/>
							<label for="register-gender-female">Nữ</label>
							<input type="radio" name="gender" id="register-gender-other" value="other"/>
							<label for="register-gender-other">Khác</label>
						</td>
					</tr>
					<tr>
						<td>Nghề nghiệp</td>
						<td>
							<select name="major">
								<option value="pupil">Học sinh</option>
								<option value="student">Sinh viên</option>
								<option value="teacher">Giáo viên</option>
								<option value="other">Khác</option>
							</select>
						</td>
					</tr>
					
					<tr>
						<td>Sở thích</td>
						<td>
							<input type="checkbox" name="hobby[]" id="register-hobby-sport" value="sport"/>
							<label type="checkbox" for="register-hobby-sport">Thể thao</label>
							<input type="checkbox" name="hobby[]" id="register-hobby-travel" value="travel"/>
							<label type="checkbox" for="register-hobby-travel">Dulịch</label>
							<input type="checkbox" name="hobby[]" id="register-hobby-music" value="music"/>
							<label type="checkbox" for="register-hobby-music">Âm nhạc</label><br/>
							<input type="checkbox" name="hobby[]" id="register-hobby-fashion" value="fashion"/>
							<label type="checkbox" for="register-hobby-fashion">Thời trang</label>
						</td>
					</tr>
					<tr>
						<td></td>
						<td><input type="submit" value="Đăng ký"/> <input type="reset" value="Làm lại"/></td>
					</tr>
				</table>
			</form>
		</div>
	</div>
</body>
</html>
